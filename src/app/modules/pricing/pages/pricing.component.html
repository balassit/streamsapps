<h1>Wash Settings</h1>

<mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="options">
            <ng-template matStepLabel>Wash Settings</ng-template>
            <mat-form-field [floatLabel]="options.value.floatLabel">
                <mat-label>Detergent</mat-label>
                <mat-select formControlName="detergent" required>
                    <mat-option value="fabric softener">Use fabric softener</mat-option>
                    <mat-option value="normal">Normal detergent</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field [floatLabel]="options.value.floatLabel">
                <mat-label>Wash Temperature</mat-label>
                <mat-select formControlName="washTemperature" required>
                    <mat-option value="cold">Cold</mat-option>
                    <mat-option value="hot">Hot</mat-option>
                    <mat-option value="warm">Warm</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field [floatLabel]="options.value.floatLabel">
                <mat-label>Dry Temperature</mat-label>
                <mat-select formControlName="dryTemperature" required>
                    <mat-option value="low">Low</mat-option>
                    <mat-option value="medium">Medium</mat-option>
                    <mat-option value="high">High</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field [floatLabel]="options.value.floatLabel">
                <mat-label>Special Instructions</mat-label>
                <textarea matInput placeholder="Special Instructions" formControlName="instructions"></textarea>
            </mat-form-field>
            <div>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Confirm your information</ng-template>
        <div *ngIf="!options.valid" class="help-block error small">Form is incomplete</div>
        <div>
            <button type="button" mat-button (click)="onSubmit()">Submit</button>
            <button type="button" mat-button (click)="reset()">Clear data</button>
            <button type="button" mat-button (click)="stepper.reset()">Start Over</button>
        </div>
    </mat-step>
</mat-horizontal-stepper>
